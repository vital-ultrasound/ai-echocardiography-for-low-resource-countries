## USAGE
## conda env create -f ve.yml
## conda env update --file ve.yml --prune
## conda activate rt-ai-echo-VE
name: rt-ai-echo-VE
channels:
  - pytorch # https://anaconda.org/pytorch/torchvision
  - nvidia
  - defaults
  - jmcmurray #https://anaconda.org/jmcmurray/json
  - anaconda
  - conda-forge
dependencies:
  - python=3.8.*
  - pytorch=1.9.1
  - cudatoolkit=11.1
  - torchvision=0.2.2  #0.2.2#OK #0.10.1 has conflicts (TODO check version conflicts)
  - matplotlib
  - numpy
  - pip
  - json
  - pyyaml
  - tqdm
  - pillow
  - notebook
  - jupyter_contrib_nbextensions # A good overview over other extensions: https://towardsdatascience.com/jupyter-notebook-extensions-517fa69d2231
  - pip:
     - pydicom
     - opencv-python
